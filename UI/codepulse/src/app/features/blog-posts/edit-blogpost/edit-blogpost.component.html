<div class="container">

    <h1 class="mt-3"> Edit Blog Post</h1>

    <ng-container *ngIf="blogFound; else NotFound"> 

        <form #form= "ngForm" (ngSubmit)="onFormSubmit()">

            <div class="mt-2">

                <div class="mt-3">
                    <label for="title" class="form-label"> Title </label>
                    <input type="text" id="title" name="title" class="form-control"
                    [(ngModel)]="blogFound.title">
                </div>

                <div class="mt-3">
                    <label for="urlHandle" class="form-label"> Url Handle </label>
                    <input type="text" id="urlHandle" name="urlHandle" class="form-control"
                    [(ngModel)]="blogFound.urlHandle">
                </div>

                <div class="mt-3">
                    <label for="shortDescription" class="form-label"> Short Description </label>
                    <input type="text" id="shortDescription" name="shortDescription" class="form-control"
                    [(ngModel)]="blogFound.shortDescription">
                </div>

                <div class="mt-3">
                    <label for="content" class="form-label"> Content </label>

                    <div class="d-flex flex-row">

                        <div class="col-6 p-2">
                            <textarea id="content" name="content" class="form-control" style="height: 350px;max-height: 350px;"
                            [(ngModel)]="blogFound.content">
                        </textarea>
                        </div>

                        <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                            <markdown [data]="blogFound.content"></markdown>
                        </div>
                    </div> 
                    
                </div>
                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label"> Featured Image Url </label>
                    <button type="button" class="btn btn-light m-lg-3" (click)="openImageSelector()"> Select Image</button>

                    <ng-container *ngIf="blogFound.featuredImageUrl !== ''" >
                        <div>
                            <img [src]="blogFound.featuredImageUrl" height="100" class="my-2">
                        </div>
                    </ng-container>
                    
                    <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control"
                    [(ngModel)]="blogFound.featuredImageUrl">
                </div>

                <div class="mt-3">
                    <label for="publishedDate" class="form-label"> Published Date </label>
                    <input type="date" id="publishedDate" name="publishedDate" class="form-control"
                    [ngModel]="blogFound.publishedDate | date:'yyy-MM-dd'" 
                    (ngModelChange)="blogFound.publishedDate = $event">
                </div>

                <div class="mt-3">
                    <label for="author" class="form-label"> Author </label>
                    <input type="text" id="author" name="author" class="form-control"
                    [(ngModel)]="blogFound.author">
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible"
                    [(ngModel)]="blogFound.isVisible">

                    <label class="form-check-label m" for="isVisible" >
                    Is Visible?
                    </label>
                </div>

                <div class="mt-3">

                    <!-- En HTML, la etiqueta <label> se utiliza para asociar un texto descriptivo a un elemento de formulario, como un <input>, <select>, o <textarea>. -->

                    <label for="categories" class="form-label">Categories</label>
                    <ng-container *ngIf="allCategories$ | async as categories">
                        
                        <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories" multiple>
                            <option selected disabled> Select a category from below</option>
                            <option *ngFor="let category of categories" 
                            [value]="category.id" >{{category.name}}</option>
                        </select>

                    </ng-container>
                
                </div>
            
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"> Save </button>
                    <button type="button" class="btn btn-danger ms-3" (click)="deleteBlogPost()"> Delete </button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #NotFound>
        <div class="alert alert-warning" role="alert">
            BlogPost Not Found!
        </div>
    </ng-template>
</div>

<div class="images-container-modal" [ngClass]="{'d-block': isImageSelectorVisible, 
'd-none': !isImageSelectorVisible}">
    
    <button type="button" class="btn btn-light" style="position: fixed; top: 10 px; right: 10px;" 
    (click)="closeImageSelector()">
        X
    </button>
    <app-image-selector></app-image-selector>
</div>
