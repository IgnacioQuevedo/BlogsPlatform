<div class="container">

<h1 class="mt-3">Edit Category</h1>

<ng-container *ngIf="categoryFound; else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryId">Category Id</label>
                <input type="text" disabled id="categoryId" class="form-control" name="category-id"
                value="{{categoryFound.id}}">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="category-name"
                [(ngModel)]="categoryFound.name">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryUrlHandle">Category Url Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="category-UrlHandle"
                [(ngModel)]="categoryFound.urlHandle">
            </div>
        </div>

        <div class="mt-3 d-flex">

            <button type="submit" class="btn btn-primary"> Submit Changes</button>
            <button type="button" class="btn btn-danger ms-3" 
            (click)="onDelete()">
             Delete Category</button>
            
        </div>
    </form>

</ng-container>

<ng-template #notFound>
    <div class="alert alert-warning" role="alert">
        Category Not Found!
    </div>
</ng-template>

</div>
